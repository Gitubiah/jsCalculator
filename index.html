<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>JS Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--This is a calculator trial project-->
        <div class="calculator">
            <input type="text" id="result" readonly>
            <button class="pink" onclick="clearResult()">AC</button>
            <button class="pink" onclick="clearResults()">C</button>
            <button class="blue" onclick="getResults('%')">%</button>
            <button class="blue"onclick="getResults('/')">/</button>
            <button onclick="getResults('7')">7</button>
            <button onclick="getResults('8')">8</button>
            <button onclick="getResults('9')">9</button>
            <button class="blue" onclick="getResults('*')">*</button>
            <button onclick="getResults('4')">4</button>
            <button onclick="getResults('5')">5</button>
            <button onclick="getResults('6')">6</button>
            <button class="blue" onclick="getResults('+')">+</button>
            <button onclick="getResults('3')">3</button>
            <button onclick="getResults('2')">2</button>
            <button onclick="getResults('1')">1</button>
            <button class="blue" onclick="getResults('-')">-</button>
            <button onclick="getResults('0')">0</button>
            <button onclick="getResults('00')">00</button>
            <button onclick="getResults('.')">.</button>
            <button class="blue" onclick="getResults('=')">=</button>
        </div>

        <script src="index.js" defer></script>
    </body>
</html>
